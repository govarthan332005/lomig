<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomig - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <div id="error-message" class="error-message"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDK with privacy attributes -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    
    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
