<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomig - Joined Matches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Lomig</div>
            <div class="user-section">
                <div class="profile-container">
                    <img id="profile-pic" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile">
                    <span id="user-name">User</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Joined Matches</h1>
            <div class="content">
                <div id="joined-matches-container" class="matches-container">
                    <!-- Matches will be loaded dynamically -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading your matches...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-nav">
        <div class="nav-item" data-page="main.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item active" data-page="joined-matches.html">
            <i class="fas fa-gamepad"></i>
            <span>Joined</span>
        </div>
        <div class="nav-item" data-page="results.html">
            <i class="fas fa-trophy"></i>
            <span>Results</span>
        </div>
        <div class="nav-item" data-page="settings.html">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </footer>

    <!-- Firebase SDK with privacy attributes -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    
    <script src="firebase-config.js"></script>
    <script src="joined-matches.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
