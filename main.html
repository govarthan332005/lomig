<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomig - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Lomig</div>
            <div class="user-section">
                <div class="profile-container">
                    <img id="profile-pic" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile">
                    <span id="user-name">User</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Upcoming Tournaments</h1>
            <div class="content">
                <div id="tournaments-container" class="tournaments-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading tournaments...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-nav">
        <div class="nav-item active" data-page="main.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="joined-matches.html">
            <i class="fas fa-gamepad"></i>
            <span>Joined</span>
        </div>
        <div class="nav-item" data-page="results.html">
            <i class="fas fa-trophy"></i>
            <span>Results</span>
        </div>
        <div class="nav-item" data-page="settings.html">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </footer>

    <!-- Tournament card template -->
    <template id="tournament-card-template">
        <div class="tournament-card">
            <div class="tournament-image">
                <img src="" alt="Tournament">
            </div>
            <div class="tournament-details">
                <h3 class="tournament-title"></h3>
                <div class="tournament-info">
                    <div class="info-item">
                        <span class="label">Match ID:</span>
                        <span class="match-id"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Date & Time:</span>
                        <span class="date-time"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Prize Pool:</span>
                        <span class="prize"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Per Kill:</span>
                        <span class="per-kill"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Match Type:</span>
                        <span class="match-type"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Players:</span>
                        <span class="players"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Entry Fee:</span>
                        <span class="fee"></span>
                    </div>
                </div>
                <button class="btn join-btn">Join Tournament</button>
            </div>
        </div>
    </template>

    <!-- Firebase SDK with privacy attributes -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
