<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomig - Tournament Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Lomig</div>
            <div class="user-section">
                <div class="profile-container">
                    <img id="profile-pic" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile">
                    <span id="user-name">User</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Tournament Registration</h1>
            <div class="content">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <div class="tournament-summary">
                    <h3>Tournament Details</h3>
                    <div class="summary-item">
                        <span class="summary-label">Tournament:</span>
                        <span id="tournament-title">Loading...</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Match ID:</span>
                        <span id="tournament-match-id">Loading...</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Date & Time:</span>
                        <span id="tournament-date-time">Loading...</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Entry Fee:</span>
                        <span id="tournament-fee">Loading...</span>
                    </div>
                </div>

                <form id="registration-form" class="registration-form">
                    <div class="form-group">
                        <label for="player-name">Your In-Game Name</label>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="form-group">
                        <label for="game-uid">Game UID</label>
                        <input type="text" id="game-uid" required>
                    </div>
                    <div class="form-group">
                        <label for="game-name">Game Username</label>
                        <input type="text" id="game-name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number</label>
                        <input type="tel" id="mobile-number" pattern="[0-9]{10}" required>
                    </div>
                    <button type="submit" class="btn">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer-nav">
        <div class="nav-item" data-page="main.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="joined-matches.html">
            <i class="fas fa-gamepad"></i>
            <span>Joined</span>
        </div>
        <div class="nav-item" data-page="results.html">
            <i class="fas fa-trophy"></i>
            <span>Results</span>
        </div>
        <div class="nav-item" data-page="settings.html">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </footer>

    <!-- Firebase SDK with privacy attributes -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
    
    <script src="firebase-config.js"></script>
    <script src="tournament-register.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
